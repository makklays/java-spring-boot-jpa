<body>
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1><i class="fa-solid fa-landmark-flag"></i> View storehouse</h1>
        </div>
        <div class="col-md-6 align-self-center" style="text-align:right;">
            <a href="#" th:href="@{/storehouses/edit/{id}(id=${storehouse.id})}" th:text="#{app.edit-storehouse}" class="btn btn-primary"> Edit storehouse</a>
        </div>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/welcome}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/menu}">Menu</a></li>
            <li class="breadcrumb-item"><a th:href="@{/storehouses/list}" th:text="#{app.list-storehouses}">List</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{app.view-storehouse}" >View storehouse</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">

            <table class="table table-striped table-hover">
                <tr>
                    <th>ID</th>
                    <td th:text="${storehouse.Id}"></td>
                </tr>
                <tr>
                    <th>Title</th>
                    <td th:text="${storehouse.title}"></td>
                </tr>
                <tr>
                    <th>City</th>
                    <td >
                        <a href="#" th:href="@{'/cities/' + ${storehouse.getCity().getId()}}" th:text="${storehouse.getCity().getTitle()}">Title</a>
                    </td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td th:text="${storehouse.description}"></td>
                </tr>

                <tr>
                    <th>Photo</th>
                    <td>
                        <div th:if="${storehouse.photo}">
                            <img th:src="@{'/uploads/'+${storehouse.photo}}" alt="photo storehouse" style="width:300px;" />
                        </div>
                        <div th:unless="${storehouse.photo}">-</div>
                    </td>
                </tr>

                <tr>
                    <th>Created</th>
                    <td th:text="${storehouse.createdAt} ? ${#dates.format(storehouse.createdAt, 'dd-MM-yyyy HH:mm')} : '-'"></td>
                </tr>
                <tr>
                    <th>Updated</th>
                    <td th:text="${storehouse.updatedAt} ? ${#dates.format(storehouse.updatedAt, 'dd-MM-yyyy HH:mm')} : '-'"></td>
                </tr>
            </table>

        </div>
    </div>
