<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.title}"> Title </title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1 th:text="#{app.add-city}">Add city</h1>
        </div>
        <div class="col-md-6 align-self-center" style="text-align:right;">
            <!--a href="#" th:href="@{/storehouses/add}" th:text="#{app.add-storehouse}" class="btn btn-primary"> Add storehouse</a-->
        </div>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/welcome}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/menu}">Menu</a></li>
            <li class="breadcrumb-item"><a th:href="@{/storehouses/list}" th:text="#{app.list-storehouses}">List</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{app.add-storehouse}" >Add storehouse</li>
        </ol>
    </nav>

    <form action="#" th:action="@{/storehouses/add-post}" th:object="${storehouse}" method="post" >
        <div class="card">
            <div class="card-body">

                <div class="mb-3">
                    <label for="title1" class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" id="title1">
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red;">Title error</div>
                    <!--div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div-->
                </div>

                <div class="mb-3">
                    <label for="city1" class="form-label">City</label>
                    <select name="city_id" class="form-control" id="city1" th:field="*{city}">
                        <option value="">---- Select option ----</option>
                        <option th:each="city : ${cities}" th:value="${city.getId()}" th:text="${city.getTitle()}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="text1" class="form-label">Description</label>
                    <textarea rows="6" name="description" class="form-control" id="text1"></textarea>
                </div>

            </div>
        </div>

        <br/>
        <button type="submit" class="btn btn-primary" th:text="#{form.submit}">Submit</button>
        <a href="#" th:href="@{/storehouses/list}" th:text="#{app.back}" class="btn btn-secondary" style="margin-left:20px;"> Back</a>

    </form>

    <br/><br/>

</div>
</body>
</html>
