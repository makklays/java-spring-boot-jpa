<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.title}"> Title </title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1 th:text="#{app.add-product}">Add product</h1>
        </div>
        <div class="col-md-6 align-self-center" style="text-align:right;">
            <a href="#" th:href="@{/products/add}" th:text="#{app.add-product}" class="btn btn-primary"> Add product</a>
        </div>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/welcome}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/menu}">Menu</a></li>
            <li class="breadcrumb-item"><a th:href="@{/products/list}" th:text="#{app.list-products}">List</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{app.add-product}" >Add product</li>
        </ol>
    </nav>

    <form action="#" th:action="@{/products/add-post}" th:object="${product}" method="post" >
        <div class="card">
            <div class="card-body">

                <div class="mb-3">
                    <label for="title1" class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" id="title1">
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red;">Title error</div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="weight1" class="form-label">Weight, t</label>
                            <input type="text" th:field="*{weight}" class="form-control" id="weight1">
                            <div th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" style="color:red;">Weight error</div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="text1" class="form-label">Description</label>
                    <textarea rows="6" name="description" class="form-control" id="text1"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="checkbox" th:field="*{is_dangerous}" class="form-control" id="is_dangerous1">
                            <label for="is_dangerous1" class="form-label">Is dangerous</label>
                            <div th:if="${#fields.hasErrors('is_dangerous')}" th:errors="*{is_dangerous}" style="color:red;">Is dangerous error</div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="checkbox" th:field="*{is_glass}" class="form-control" id="is_glass1">
                            <label for="is_glass1" class="form-label">Is glass</label>
                            <div th:if="${#fields.hasErrors('is_glass')}" th:errors="*{is_glass}" style="color:red;">Is glass error</div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <br/>
        <button type="submit" class="btn btn-primary" th:text="#{form.submit}">Submit</button>
        <a href="#" th:href="@{/products/list}" th:text="#{app.back}" class="btn btn-secondary" style="margin-left:20px;"> Back</a>

    </form>

    <br/><br/>

</div>
</body>
</html>
