<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.title}"> Title </title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1 th:text="#{app.view-role}">View role</h1>
        </div>
        <div class="col-md-6 align-self-center" style="text-align:right;">
            <a href="#" th:href="@{/roles/edit/{id}(id=${role.id})}" th:text="#{app.edit-role}" class="btn btn-primary"> Edit role</a>
        </div>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/welcome}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/menu}">Menu</a></li>
            <li class="breadcrumb-item"><a th:href="@{/roles/list}" th:text="#{app.list-roles}">List</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{app.view-role}" >View role</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">

            <table class="table table-striped table-hover">
                <tr>
                    <th>ID</th>
                    <td th:text="${role.Id}"></td>
                </tr>
                <tr>
                    <th th:text="#{title}">Title</th>
                    <td th:text="${role.name}"></td>
                </tr>

                <tr>
                    <th th:text="#{permissions}">Permissions</th>
                    <td>
                        <div class="mb-3">
                            <div th:each="permission : ${permissions}" >
                                <div th:if="${role.permissions.contains(permission)}" th:text="${permission.name}"></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>

        </div>
    </div>

    <br/><br/>

    <a href="#" th:href="@{/roles/list}" th:text="#{app.back}" class="btn btn-secondary"> Back</a>

    <br/><br/>

</div>
</body>
</html>
