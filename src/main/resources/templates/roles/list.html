<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.title}">Role List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/fontawesome-free-6.6.0-web/css/all.min.css}"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1><i class="fa-solid fa-flag-checkered"></i> List of Roles</h1>
        </div>
        <div class="col-md-6 align-self-center" style="text-align:right;">
            <a href="#" th:href="@{/permissions/add}" th:text="#{app.add-permission}" class="btn btn-primary"> Add permission</a>
            <a href="#" th:href="@{/roles/add}" th:text="#{app.add-role}" class="btn btn-primary"> Add role</a>
        </div>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/welcome}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/menu}">Menu</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{app.list-roles}" >List of roles</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="text-center" style="width:50px;" th:text="#{id}">ID</th>
                        <th class="text-left" th:text="#{title}">Title</th>

                        <th class="text-left" th:text="#{permissions}">Permissions</th>

                        <th class="text-center" th:text="#{page.actions}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="role : ${roles}">
                        <td th:text="${role.id}"></td>
                        <td th:text="${role.name}"></td>

                        <td>
                            <div th:each="permission : ${role.permissions}" th:text="${permission.name}"></div>
                        </td>

                        <td class="text-center" style="width:150px;">
                            <a href="#" th:href="@{'/roles/' + ${role.id}}">view</a> |
                            <a href="#" th:href="@{/roles/edit/{id}(id=${role.id})}">edit</a> |
                            <a href="#" th:href="@{/roles/delete/{id}(id=${role.id})}">delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
</body>
</html>
