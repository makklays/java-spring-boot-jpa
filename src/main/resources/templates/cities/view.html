<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.title}"> Title </title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1 th:text="#{app.view-city}">View city</h1>
        </div>
        <div class="col-md-6 align-self-center" style="text-align:right;">
            <a href="#" th:href="@{/cities/edit/1}" th:text="#{app.edit-city}" class="btn btn-primary"> Edit city</a>
        </div>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/welcome}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/menu}">Menu</a></li>
            <li class="breadcrumb-item"><a th:href="@{/cities/list}" th:text="#{app.list-cities}">List</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{app.view-city}" >View city</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">

            <table class="table table-striped table-hover">
                <tr>
                    <th>ID</th>
                    <td th:text="${city.Id}"></td>
                </tr>
                <tr>
                    <th>Title</th>
                    <td th:text="${city.title}"></td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td th:text="${city.description}"></td>
                </tr>
                <tr>
                    <th>Created</th>
                    <td th:text="${city.createdAt} ? ${#dates.format(city.createdAt, 'dd-MM-yyyy HH:mm')} : '-'"></td>
                </tr>
                <tr>
                    <th>Updated</th>
                    <td th:text="${city.updatedAt} ? ${#dates.format(city.updatedAt, 'dd-MM-yyyy HH:mm')} : '-'"></td>
                </tr>
            </table>

        </div>
    </div>

    <br/><br/>

    <div class="card">
        <div class="card-body">

            <h3>Storehouses</h3>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="text-center" style="width:50px;" th:text="#{id}"/></th>
                        <th th:text="#{title}"></th>
                        <th th:text="#{city}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="storehouse : ${storehouses}">
                        <td class="text-center" style="width:30px;" th:text="${storehouse.Id}">Id</td>
                        <td>
                            <a href="#" th:href="@{'/storehouses/' + ${storehouse.id}}" th:text="${storehouse.title}">Title</a>
                        </td>
                        <td>
                            <a href="#" th:href="@{'/cities/' + ${storehouse.city.getId()}}" th:text="${storehouse.city.getTitle()}">Title</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <br/><br/>

    <a href="#" th:href="@{/cities/list}" th:text="#{app.back}" class="btn btn-secondary"> Back</a>

    <br/><br/>

</div>
</body>
</html>
