<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Role</title>
</head>
<body>
<h1>Edit Role</h1>
<form th:action="@{/role/update}" method="post">
    <input type="hidden" name="id" th:value="${role.id}"/>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${role.name}"/>
    </div>
    <div>
        <label>Permissions:</label>
        <div th:each="permission : ${permissions}">
            <input type="checkbox" name="permissions" th:value="${permission.id}"
                   th:checked="${role.permissions.contains(permission)}"/>
            <label th:text="${permission.name}"></label>
        </div>
    </div>
    <button type="submit">Save</button>
</form>
<a href="/role/list">Back to list</a>
</body>
</html>
