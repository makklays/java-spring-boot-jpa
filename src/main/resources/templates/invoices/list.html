<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.title}"> Title </title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/fontawesome-free-6.6.0-web/css/all.min.css}"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1><i class="fa-solid fa-file-invoice-dollar"></i> List of invoices</h1>
        </div>
        <div class="col-md-6 align-self-center" style="text-align:right;">
            <a href="#" th:href="@{/transportations/add}" th:text="#{app.add-transportation}" class="btn btn-primary"> Add transportation</a>
            <a href="#" th:href="@{/invoices/add}" th:text="#{app.add-invoice}" class="btn btn-primary"> Add invoice</a>
        </div>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/welcome}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/menu}">Menu</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{app.list-invoices}" >List of invoices</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th class="text-center" style="width:50px;" th:text="#{id}"/></th>
                    <th th:text="#{title}"></th>

                    <th class="text-left" th:text="#{transportation}"></th>
                    <th class="text-center" th:text="#{amount}"></th>
                    <th class="text-center" th:text="#{status}"></th>

                    <th class="text-center" th:text="#{page.actions}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="invoice : ${invoices}">
                    <td class="text-center" style="width:30px;" th:text="${invoice.Id}">Id</td>
                    <td>
                        <a href="#" th:href="@{'/invoices/' + ${invoice.id}}" th:text="${invoice.title}">Title</a>
                    </td>

                    <td class="text-left" th:text="${invoice.transportation.getBarco().getTitle()+' - '+invoice.transportation.getStorehouse().getTitle()}">Transportation</td>
                    <td class="text-center" th:text="${invoice.amount}">Amount</td>
                    <td class="text-center" th:text="#{'status_' + ${invoice.status}}">Status</td>

                    <td class="text-center" style="width:150px;">
                        <a href="#" th:href="@{'/invoices/' + ${invoice.id}}">view</a> |
                        <a href="#" th:href="@{'/invoices/edit/' + ${invoice.id}}">edit</a> |
                        <a href="#" th:href="@{'/invoices/delete/' + ${invoice.id}}">delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <br/><br/>

</div>
</body>
</html>
