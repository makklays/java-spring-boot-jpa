<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.title}"> Title </title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1 th:text="#{app.view-permission}">View permission</h1>
        </div>
        <div class="col-md-6 align-self-center" style="text-align:right;">
            <a href="#" th:href="@{/permissions/edit/{id}(id=${permission.id})}" th:text="#{app.edit-permission}" class="btn btn-primary"> Edit permission</a>
        </div>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/welcome}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/menu}">Menu</a></li>
            <li class="breadcrumb-item"><a th:href="@{/permissions/list}" th:text="#{app.list-permissions}">List</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{app.view-permission}" >View permission</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">

            <table class="table table-striped table-hover">
                <tr>
                    <th>ID</th>
                    <td th:text="${permission.Id}"></td>
                </tr>
                <tr>
                    <th th:text="#{title}">Title</th>
                    <td th:text="${permission.name}"></td>
                </tr>
            </table>

        </div>
    </div>

    <br/><br/>

    <a href="#" th:href="@{/roles/list}" th:text="#{app.back}" class="btn btn-secondary"> Back</a>

    <br/><br/>

</div>
</body>
</html>
