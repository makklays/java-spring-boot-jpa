<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.title}"> Title </title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1 th:text="#{app.list-transportations}">List of transportations</h1>
        </div>
        <div class="col-md-6 align-self-center" style="text-align:right;">
            <a href="#" th:href="@{/invoices/add}" th:text="#{app.add-invoice}" class="btn btn-primary"> Add invoice</a>
            <a href="#" th:href="@{/transportations/add}" th:text="#{app.add-transportation}" class="btn btn-primary"> Add transportation</a>
        </div>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/welcome}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/menu}">Menu</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{app.list-transportations}" >List of transportations</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th class="text-center" style="width:50px;" th:text="#{id}"/></th>
                    <th th:text="#{barco}"></th>
                    <th th:text="#{transportation}"></th>

                    <th class="text-center" th:text="#{weight}"></th>
                    <th class="text-center" th:text="#{distance}"></th>

                    <th class="text-center" th:text="#{page.actions}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transportation : ${transportations}">
                    <td class="text-center" style="width:30px;" th:text="${transportation.id}">Id</td>
                    <td>
                        <a href="#" th:href="@{'/barcos/' + ${transportation.barco.id}}" th:text="${transportation.barco.title}">Barco</a>
                    </td>
                    <td>
                        <a href="#" th:href="@{'/storehouses/' + ${transportation.getStorehouse().getId()}}" th:text="${transportation.getStorehouse().getTitle()}">Storehouse</a>
                    </td>
                    <td class="text-center" th:text="${transportation.weight}"></td>
                    <td class="text-center" th:text="${transportation.distance}"></td>

                    <td class="text-center" style="width:150px;">
                        <a href="#" th:href="@{'/transportations/' + ${transportation.id}}">view</a> |
                        <a href="#" th:href="@{'/transportations/edit/' + ${transportation.id}}">edit</a> |
                        <a href="#" th:href="@{'/transportations/delete/' + ${transportation.id}}">delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <br/><br/>

</div>
</body>
</html>
