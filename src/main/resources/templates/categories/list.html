<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.title}"> Title </title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1 th:text="#{app.list-categories}">List of categories</h1>
        </div>
        <div class="col-md-6 align-self-center" style="text-align:right;">
            <a href="#" th:href="@{/categories/add}" th:text="#{app.add-category}" class="btn btn-primary"> Add category</a>
        </div>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/welcome}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/menu}">Menu</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{app.list-categories}" >List of categories</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="text-center" style="width:50px;" th:text="#{id}"/></th>
                        <th th:text="#{title}"></th>

                        <th class="text-center" th:text="#{page.actions}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${categories}">
                        <td class="text-center" style="width:30px;" th:text="${category.Id}">Id</td>
                        <td>
                            <a href="#" th:href="@{'/categories/' + ${category.id}}" th:text="${category.title}">Title</a>
                        </td>

                        <td class="text-center" style="width:150px;">
                            <a href="#" th:href="@{'/categories/' + ${category.id}}">view</a> |
                            <a href="#" th:href="@{'/categories/edit/' + ${category.id}}">edit</a> |
                            <a href="#" th:href="@{'/categories/delete/' + ${category.id}}">delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <br/><br/>

</div>
</body>
</html>
