<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.title}"> Title </title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1 th:text="#{app.view-category}">View category</h1>
        </div>
        <div class="col-md-6 align-self-center" style="text-align:right;">
            <a href="#" th:href="@{/categories/edit/1}" th:text="#{app.edit-category}" class="btn btn-primary"> Edit category</a>
        </div>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/welcome}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/menu}">Menu</a></li>
            <li class="breadcrumb-item"><a th:href="@{/categories/list}" th:text="#{app.list-categories}">List</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{app.view-category}" >View category</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">

            <table class="table table-striped table-hover">
                <tr>
                    <th>ID</th>
                    <td th:text="${category.Id}"></td>
                </tr>
                <tr>
                    <th th:text="#{title}">Title</th>
                    <td th:text="${category.title}"></td>
                </tr>

                <tr>
                    <th th:text="#{description}">Description</th>
                    <td th:text="${category.description}"></td>
                </tr>

                <tr>
                    <th>Created</th>
                    <td th:text="${category.createdAt}"></td>
                </tr>
                <tr>
                    <th>Updated</th>
                    <td th:text="${category.updatedAt}"></td>
                </tr>
            </table>

        </div>
    </div>

    <br/><br/>

    <a href="#" th:href="@{/categories/list}" th:text="#{app.back}" class="btn btn-secondary"> Back</a>

    <br/><br/>

</div>
</body>
</html>
