<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{layouts/main10.html}" >
<head>
    <title th:text="#{app.title}"> Title </title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/fontawesome-free-6.6.0-web/css/all.min.css}"/>
</head>

<body>
<div class="container" layout:fragment="content">

    <div class="row">
        <div class="col-md-6">
            <h1><i class="fa-solid fa-ship"></i> Add barco</h1>
        </div>
        <div class="col-md-6 align-self-center" style="text-align:right;"></div>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/welcome}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/menu}"><i class="fa-solid fa-bars"></i> Menu</a></li>
            <li class="breadcrumb-item"><a th:href="@{/barcos/list}" th:text="#{app.list-barcos}">List</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{app.add-barco}" >Add barco</li>
        </ol>
    </nav>

    <form action="#" th:action="@{/barcos/assign-add-user-post/{barco_id}(barco_id=${barco.id})}" th:object="${barcoUser}" method="post">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-md-12">
                        <h2 th:text="${barco.title}">Barco title</h2>

                        <img th:if="${barco.photo}" th:src="'/uploads/barcos/'+${barco.photo}" alt="photo barco" style="width:300px;" />
                        <br/><br/>
                        <div th:unless="${barco.photo}">-</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="user1" class="form-label">User</label>
                            <select name="user" class="form-control" id="user1" th:field="*{user}" >
                                <option value="">---- Select user ----</option>
                                <option th:each="user : ${users}" th:value="${user.getId()}" th:text="${user.getFirstname()+' '+user.getLastname()+' ID='+user.getId()}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="text1" class="form-label">Description</label>
                            <textarea rows="6" name="description" class="form-control" id="text1"></textarea>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <br/>
        <button type="submit" class="btn btn-primary">Assign</button>
        <a href="#" th:href="@{/barcos/{barco_id}(barco_id=${barco.id})}" th:text="#{app.back}" class="btn btn-secondary" style="margin-left:20px;"> Back</a>

    </form>

    <br/><br/>

</div>
</body>
</html>
