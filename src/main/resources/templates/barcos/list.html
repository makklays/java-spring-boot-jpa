<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.title}"> Title </title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/fontawesome-free-6.6.0-web/css/all.min.css}"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1><i class="fa-solid fa-ship"></i> List of barcos</h1>
        </div>
        <div class="col-md-6 align-self-center" style="text-align:right;">
            <a href="#" th:href="@{/barcos/add}" th:text="#{app.add-barco}" class="btn btn-primary"> Add barco</a>
        </div>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/welcome}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/menu}"><i class="fa-solid fa-bars"></i> Menu</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{app.list-barcos}" >List of barcos</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th class="text-center" style="width:50px;" th:text="#{id}"/></th>
                    <th th:text="#{title}"></th>

                    <th class="text-center" th:text="#{year}"></th>
                    <th class="text-center" th:text="#{weight}"></th>
                    <th class="text-center" th:text="#{speedometer}"></th>

                    <th class="text-center" th:text="#{page.actions}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="barco : ${barcos}">
                    <td class="text-center" style="width:30px;" th:text="${barco.Id}">Id</td>
                    <td>
                        <a href="#" th:href="@{'/barcos/' + ${barco.id}}" th:text="${barco.title}">Title</a>
                    </td>
                    <td class="text-center" th:text="${barco.year}"></td>
                    <td class="text-center" th:text="${barco.weight}"></td>
                    <td class="text-center" th:text="${barco.speedometer}"></td>

                    <td class="text-center" style="width:150px;">
                        <a href="#" th:href="@{'/barcos/' + ${barco.id}}">view</a> |
                        <a href="#" th:href="@{'/barcos/edit/' + ${barco.id}}">edit</a> |
                        <a href="#" th:href="@{'/barcos/delete/' + ${barco.id}}">delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <br/><br/>

</div>
</body>
</html>
